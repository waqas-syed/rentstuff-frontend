<div class="main-wrapper" ng-controller="myHousesController">
    <div class="main">
        <div class="main-inner" >
            <div class="container" style ="margin: -56px 200px 0; background-color: #fff; border-radius: 3px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);">
                <div class="row" style="padding: 10px 0 15px 180px">
                    <div class="col-md-8 col-lg-9">
                        <div class="content">
                            <form method="post" action="?">
                                <div class="page-header page-header-small">
                                    <h3><strong>Property Information</strong></h3>
                                </div><!-- /.page-header -->

                                <div class="form-group">
                                    <label><strong>Property Title</strong></label>
                                    <input type="text" class="form-control" placeholder="Title for your property" ng-model="house.Title" required>
                                </div><!-- /.form-group -->

                                <div class="form-group">
                                    <label><strong>Description</strong></label>
                                    <textarea class="form-control" rows="6" placeholder="For example: seaside with a great view, newly refurbished, safe locality etc" ng-model="house.Description"></textarea>
                                </div><!-- /.form-group -->
                                
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label><strong>Monthly Rent</strong></label>
                                            <input type="text" class="form-control" placeholder="In Pakistani Rupees" ng-model="house.MonthlyRent" required>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                </div><!-- /.row -->
                                
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label><strong>Property Type</strong></label>
                                            <select class="form-control">
                                                <option value="">House</option>
                                                <option value="">Apartment</option>
                                                <option value="">Hostel</option>
                                                <option value="">Hotel</option>
                                            </select>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                </div><!-- /.row -->

                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label><strong>Number of Bedrooms</strong></label>
                                            <input type="text" class="form-control" placeholder="Enter a number" ng-model="house.NumberOfBedrooms" required>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label><strong>Number of Bathrooms</strong></label>
                                            <input type="text" class="form-control" placeholder="Enter a number" ng-model="house.NumberOfBathrooms" required>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label><strong>Number of Kitchens</strong></label>
                                            <input type="text" class="form-control" placeholder="Enter a number" ng-model="house.NumberOfKitchens">
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                </div><!-- /.row -->

                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label><strong>Size</strong></label>
                                            <select class="form-control">
                                                <option value="">Kanal</option>
                                                <option value="">Marla</option>
                                                <option value="">Acre</option>
                                            </select>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                    <div class="col-sm-2" style="margin: 28px 0 0 -30px;">
                                        <div class="form-group">
                                            <select class="form-control" ng-model="selectedPropertySize"
                                                ng-options="propertySize as propertySize for propertySize in getPropertySizes(1,20)">
                                                <option value="" disabled selected style="display: none;" >1</option>
                                            </select>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                </div><!-- /.row -->

                                <div class="row">
                                    <div class="col-sm-9">
                                        <div class="form-group">
                                            <label><strong>Location</strong></label>
                                            <input type="text" class="form-control" placeholder="Start Typing Location like: Saddar, Rawalpindi, Pakistan" ng-model="house.Area" required>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                </div><!-- /.row -->

                            <div class="page-header page-header-small">
                                <h3><strong>Contact Information</strong></h3>
                            </div><!-- /.page-header -->
                                
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label><strong>Phone</strong></label>
                                        <input type="text" class="form-control" placeholder="For example: 03191234567" maxlength="11" required>
                                    </div><!-- /.form-group -->
                                </div><!-- /.col-* -->
                            </div>

                            <div class="page-header page-header-small">
                                    <h3><strong>Facilities</strong></h3>
                                </div><!-- /.page-header -->

                                <div class="checkbox-list" style="margin: 0 0 0 25px;">
                                    <div class="checkbox">
                                        <label><input type="checkbox"> Faimilies Only</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Girls Only</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Boys Only</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Internet</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Landline Phone</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Cable Tv</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Garage</label>
                                    </div><!-- /.checkbox-->

                                    <div class="checkbox">
                                        <label><input type="checkbox"> Smoking Allowed</label>
                                    </div><!-- /.checkbox-->

                                </div><!-- /.checkbox-list -->

                                <!--<div class="page-header page-header-small">
                                    <h3>Agreement</h3>
                                </div>

                                <div class="checkbox" style="margin: -20px 0 20px 25px;">
                                    <label><input type="checkbox"> I agree with terms &amp; conditions</label>
                                </div>-->

                                <div class="center">
                                    <a href="#" class="btn btn-primary">Submit Property</a>
                                </div><!-- /.center -->
                            </form>
                        </div><!-- /.content -->
                    </div><!-- /.col-* -->

                    <div class="col-md-4 col-lg-3">
                        <div class="sidebar">
                        </div><!-- /.sidebar -->
                    </div><!-- /.col-* -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div>
    </div>
</div>
