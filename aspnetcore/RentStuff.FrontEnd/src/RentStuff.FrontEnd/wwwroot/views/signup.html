<div class="main-wrapper">
    <div class="main">
        <div class="main-inner">
            <div class="content">
                <div class="container">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-12 col-lg-8 col-lg-offset-2">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">Username</label>
                                            <input type="text" class="form-control" placeholder="Username">
                                        </div><!-- /.form-group -->
                                        <div class="form-group">
                                            <label for="">Email</label>
                                            <input type="mail" class="form-control" placeholder="Email">
                                        </div><!-- /.form-group -->
                                        <div class="form-group">
                                            <label for="">Password</label>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div><!-- /.form-group -->
                                        <div class="form-group">
                                            <label for="">Confirm Password</label>
                                            <input type="password" class="form-control" placeholder="Confirm Password">
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">First Name</label>
                                            <input type="text" class="form-control" placeholder="First Name">
                                        </div><!-- /.form-group -->
                                        <div class="form-group">
                                            <label for="">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last Name">
                                        </div><!-- /.form-group -->
                                        <div class="form-group">
                                            <label for="">Address</label>
                                            <textarea class="form-control" rows="5" placeholder="Address"></textarea>
                                        </div><!-- /.form-group -->
                                    </div><!-- /.col-* -->
                                </div><!-- /.row -->
                                <div class="center">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> By signing up, you agree with the <a href="terms-conditions.html">terms and conditions</a>.
                                        </label>
                                    </div><!-- /.form-group -->
                                    <div class="form-group-btn">
                                        <button type="submit" class="btn btn-primary">Create Account</button>
                                    </div><!-- /.form-group-btn -->
                                </div><!-- /.center -->
                                <div class="form-group-bottom-link">
                                    <a ui-sref="login">I already have an account <i class="fa fa-long-arrow-right"></i></a>
                                </div><!-- /.form-group-bottom-link -->
                            </div><!-- /.col-* -->
                        </div><!-- /.row -->
                    </form>
                </div><!-- /.container -->
            </div><!-- /.content -->
        </div><!-- /.main-inner -->
    </div><!-- /.main -->
</div><!-- /.main-wrapper -->

<script src="../lib/angular-material/angular-material.min.css"></script>
