<div class="main-wrapper">
    <div class="main">
        <div class="main-inner">
            <!--The Loading Spinner; shown during HTTP requests-->
            <span us-spinner="{radius:30, width:8, length: 16}"></span>

            <div class="content-title">
                <div class="content-title-inner">
                    <div class="container">
                        <h1 ng-bind="house.Title"></h1>
                    </div><!-- /.container -->
                </div><!-- /.content-title-inner -->
            </div><!-- /.content-title -->

            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="listing-detail-attributes">
                                <div class="listing-detail-attribute">
                                    <div class="key">Property Type</div>

                                    <div class="value">
                                        <!--<div class="value-image">
                                            <a href="#" style="background-image: url('../assets/img/house_thumbnail.jpg');"></a>
                                        </div>--><!-- /.value-image -->
                                        {{house.PropertyType}}
                                    </div>
                                </div><!-- /.listing-detail-attribute -->
                                <div class="listing-detail-attribute" ng-show="house.GenderRestriction === 'FamiliesOnly'">
                                    <div class="key">For</div>
                                    <div class="value">Families Only</div>
                                </div><!-- /.listing-detail-attribute -->
                                <div class="listing-detail-attribute" ng-show="house.GenderRestriction === 'BoysOnly'">
                                    <div class="key">For</div>
                                    <div class="value">Boys Only</div>
                                </div><!-- /.listing-detail-attribute -->
                                <div class="listing-detail-attribute" ng-show="house.GenderRestriction === 'GirlsOnly'">
                                    <div class="key">For</div>
                                    <div class="value">Girls Only</div>
                                </div><!-- /.listing-detail-attribute -->
                                <div class="listing-detail-attribute">
                                    <div class="key">Rent</div>
                                    <div class="value" ng-bind="house.MonthlyRent"></div>
                                </div><!-- /.listing-detail-attribute -->
                                <div class="listing-detail-attribute">
                                    <div class="key">Location</div>
                                    <div class="value" ng-bind="house.Area"></div>
                                </div><!-- /.listing-detail-attribute -->
                            </div><!-- /.listing-detail-attributes -->
                        </div><!-- /.col-sm-12 -->
                        <div class="listing-detail col-md-8 col-lg-9" style="margin: -20px 0 0 0;">
                            <md-card layout="column" layout-align="center center" style="padding-bottom: 10px">
                                <!--<div ng-if="readyToLoadCarousel">-->
                                <jk-carousel data="dataArray"
                                             item-template-url="'views/item-template.html'"
                                             max-width="830"
                                             max-height="500">
                                </jk-carousel>
                                <!--</div>-->
                            </md-card>
                            <div class="row">
                                <div class="col-lg-7">
                                    <h3>
                                        <!--<span ng-show="house.HouseNo != null" ng-bind="house.HouseNo"></span>
                                        <span ng-show="house.StreetNo != null" ng-bind="', ' + house.StreetNo"></span>-->
                                        <span ng-show="house.Area != null" ng-bind="house.Area"></span>
                                    </h3>
                                    <h2 ng-show="house.Description != null">Owner's Words:</h2>
                                    <p ng-bind="house.Description">
                                    </p>
                                </div><!-- /.col-* -->
                            </div><!-- /.row -->
                            <h2>Features</h2>
                            <ul class="amenities">
                                <li ng-class="{true: 'yes', false: 'no'}[house.LandlinePhoneAvailable]">Landline Phone</li>
                                <li ng-class="{true: 'yes', false: 'no'}[house.CableTvAvailable]">Cable Tv</li>
                                <li ng-class="{true: 'yes', false: 'no'}[house.GarageAvailable]">Garage</li>
                                <li ng-class="{true: 'yes', false: 'no'}[house.SmokingAllowed]">Smoking Allowed</li>
                                <li ng-class="{true: 'yes', false: 'no'}[house.InternetAvailable]">Internet</li>
                                <!--<li class="no">Bedding</li>
                                <li class="no">Cable TV</li>
                                <li class="no">Cleaning</li>
                                <li class="no">Cofee pot</li>
                                <li class="no">Computer</li>
                                <li class="yes">Cot</li>
                                <li class="no">Dishwasher</li>
                                <li class="yes">DVD</li>
                                <li class="no">Fan</li>
                                <li class="yes">Fridge</li>
                                <li class="no">Grill</li>
                                <li class="yes">Hairdryer</li>
                                <li class="no">Heating</li>
                                <li class="yes">Hi-fi</li>
                                <li class="no">Internet</li>
                                <li class="yes">Iron</li>
                                <li class="no">Juicer</li>
                                <li class="yes">Lift</li>
                                <li class="yes">Microwave</li>
                                <li class="yes">Oven</li>
                                <li class="no">Parking</li>
                                <li class="no">Parquet</li>
                                <li class="yes">Pool</li>
                                <li class="yes">Radio</li>
                                <li class="no">Roof terrace</li>
                                <li class="no">Smoking</li>
                                <li class="yes">Terrace</li>
                                <li class="no">Toaster</li>
                                <li class="no">Towelwes</li>
                                <li class="no">Use of pool</li>-->
                            </ul>
                        </div><!-- /.col-* -->
                        <div class="col-md-4 col-lg-3">
                            <div class="widget ng-cloak" ng-show="!ownerIsViewingHouse">
                                <div method="post" class="mortgage-calculator">
                                    <div class="form-group">
                                        <label class="detail-contact-label">Interested?</label>
                                        <label class="detail-contact-label">Contact Owner</label>
                                    </div><!-- /.form-group -->
                                    <!--<input type="submit" class="btn btn-secondary btn-block" value="Calculate">-->
                                    <button type="submit" ng-class="{true: 'btn btn-white btn-block-95-percent', false: 'btn btn-secondary btn-block-95-percent'}[!tooltipIsOpen]" ng-click="tooltipIsOpen = !tooltipIsOpen">
                                        Show Phone Number<span tooltip-class="detail-page-content-tooltip" uib-tooltip-template="'tooltipTemplate.html'" tooltip-is-open="tooltipIsOpen" tooltip-placement="bottom"></span>
                                    </button>
                                </div>
                            </div><!-- /.widget -->
                            <script type="text/ng-template" id="tooltipTemplate.html">
                                <span>{{house.OwnerName}} <br /> {{house.OwnerPhoneNumber}}</span>
                            </script>
                            <div class="widget widget-background-white ng-cloak" ng-show="ownerIsViewingHouse">
                                <div class="form-group">
                                    <a class="btn btn-primary btn-block" ui-sref="edit-house({houseid:house.Id})">
                                        <i class="fa fa-edit"></i><span>Edit House</span>
                                    </a>
                                </div><!-- /.form-group-btn -->
                                <div class="form-group-btn">
                                    <button type="submit" class="btn btn-danger btn-block" 
                                            confirmed-click="deleteHouse()" ng-confirm-click="Are you sure you want to delete this house?">
                                        <i class="fa fa-trash"></i> <span>Delete House</span>
                                    </button>
                                </div><!-- /.form-group-btn -->
                            </div><!-- /.widget -->
                            <div class="widget widget-background-white">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="overview">
                                            <h3>Overview</h3>
                                            <ul>
                                                <li><strong>Bedrooms</strong><span ng-bind="house.NumberOfBedrooms"></span></li>
                                                <li><strong>Bathrooms</strong><span ng-bind="house.NumberOfBathrooms"></span></li>
                                                <li><strong>Kitchens</strong><span ng-bind="house.NumberOfKitchens"></span></li>
                                                <li><strong>Status</strong><span>Rent</span></li>
                                                <li><strong>Area</strong><span  ng-bind="house.Dimension"></span></li>
                                                <li><strong>Price</strong><span ng-bind="'Rs ' + house.MonthlyRent"></span></li>
                                            </ul>
                                        </div><!-- /.overview -->
                                    </div><!-- /.col-* -->
                                </div>
                            </div><!-- /.widget -->
                        </div><!-- /.col-* -->
                    </div><!-- /.row -->
                </div><!-- /.container -->
            </div><!-- /.content -->
        </div><!-- /.main-inner -->
    </div><!-- /.main -->
</div><!-- /.main-wrapper -->
