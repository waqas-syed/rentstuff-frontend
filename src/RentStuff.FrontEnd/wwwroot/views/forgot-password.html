<div class="main-wrapper">
    <div class="main">
        <div class="main-inner">
            <div class="content">
                <div class="container">
                    <!--The Loading Spinner; shown during HTTP requests-->
                    <span us-spinner="{radius:30, width:8, length: 16}"></span>
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h1 class="h1-uppercase-formatted">Enter Your Email</h1>
                            <form method="post">
                                <div class="form-group">
                                    <label for="">E-mail Address</label>
                                    <input type="text" class="form-control" placeholder="Email" ng-model="email">
                                    <span class="error" style="color: red;" ng-show="errorReceived !== undefined" ng-bind="errorReceived">
                                    </span>
                                </div><!-- /.form-group -->
                                <div class="form-group-btn">
                                    <button type="submit" class="btn btn-primary btn-block" ng-click="submitForgotPassword()">Reset Password</button>
                                </div><!-- /.form-group-btn -->
                                <div class="form-group-bottom-link">
                                    <a ui-sref="login"><i class="fa fa-long-arrow-left"></i> Return back to login</a>
                                </div><!-- /.form-group-bottom-link -->
                            </form>
                        </div><!-- /.col-* -->
                    </div><!-- /.row -->
                </div><!-- /.container -->
            </div><!-- /.content -->
        </div><!-- /.main-inner -->
    </div><!-- /.main -->
</div><!-- /.main-wrapper -->

<link href="../lib/angular-material/angular-material.min.css" rel="stylesheet">
